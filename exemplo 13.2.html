<html>
<head>
<meta charset="utf-8"/>
<title></title>
</head>
<body>
<h1>Data com Array</h1>
<script>
var Hoje = new Date();
var Semana = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sabado"];
var Meses = new Array ("Janeiro","Fevereiro","Marco","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");
window.document.write("Hoje é: "+Semana [Hoje.getDay()]+", Estamos no Mês de "+Meses[Hoje.getMonth()]);
</script>
</body>
</html>
