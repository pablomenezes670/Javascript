<html>
<head>
<meta charset="utf-8"/>
<script type="text/javascript">
   var ListaDeFrutas=new Array(5);
</script>
</head>
<body>
<center>
<h1>Lista de Frutas Usando Array</h1>
</center>
<script type="text/javascript">
  ListaDeFrutas[0]="Acerola";
  ListaDeFrutas[1]="Banana";
  ListaDeFrutas[2]="Laranja";
  ListaDeFrutas[3]="Melão";
  ListaDeFrutas[4]="Maçã";
  for(j in ListaDeFrutas){
  document.write("<h2>Fruta "+ListaDeFrutas[j]+"</h2>");
}
  for(j=0;j<5;j++){
  document.write("Fruta "+ListaDeFrutas[j]+"<br>");
}
</script>
</body>
</html>
