<body><center>
  <h1>Estrutura Condicional(switch)</h1>
  <script>
     var opc="Java"
     switch(opc){
     case 1:window.document.write("<br><b>Op&ccedil&atildeo Escolha 1</b>");break;
     case 2:window.document.write("<br><b>Op&ccedil&atildeo Escolha 2</b>");break;
     case "Java":window.document.write("<br><b>Op&ccedil&atildeo Escolha 3</b>");break;
     defaut:window.document.write("<br><b>Opcao Escolha n&atildeo Existe</b>");
     }
</script>
