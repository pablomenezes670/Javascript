<h1>Estrutura Condicional(if/else)</h1>
<script>
   var altura= 1.77;
   var peso= 61;
   var imc= peso/(altura*altura);
   if (imc<18.5){
      window.document.write(imc +" Classifica&ccedil&atildeo Magreza");
    } else if((imc=>18.5)&&(imc<24.9)){
      window.document.write(imc +" Classifica&ccedil&atildeo Saud&aacutevel");
    } else if((imc=>25.0)&&(imc<29.9)){
      window.document.write(imc +" Classifica&ccedil&atildeo Sobrepeso");
    } else if((imc=>30.0)&&(imc<34.9)){
      window.document.write(imc +" Classifica&ccedil&atildeo Obesidade grau 1");
    } else if((imc=>35.0)&&(imc<39.9)){
      window.document.write(imc +" Classifica&ccedil&atildeo Obesidade grau 2(Severa)");
    } else if(imc=>40){
      window.document.write(imc +" Classifica&ccedil&atildeo Obesidade grau 3(Morbida");
    }
</script>
