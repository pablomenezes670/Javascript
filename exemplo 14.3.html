<html>
 <head>
    <meta charset="utf-8"/>
    <script type="text/javascript">
    function mouse_in(){
       window.document.getElementById("texto").style.color="blue";
}
function mouse_out(){
       window.document.getElementById("texto").style.color="black";
}
</script>
</head>
<body>
  <h1 id="texto"onmouseover="mouse_in()" onmouseout="mouse_out()">javascript Eventos</h1>
</body>
</html>
